<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Material</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', Arial, sans-serif;
        }
        .material-card {
            background: rgba(34, 34, 34, 0.98);
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(240, 127, 14, 0.18), 0 0 24px 2px #f07f0e44;
            border: none;
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 600px;
            width: 100%;
        }
        h1, h2, h4 {
            color: #f07f0e;
            font-weight: 700;
            letter-spacing: 1.2px;
        }
        .btn-warning {
            min-width: 180px;
            font-size: 1.08rem;
            font-weight: 600;
            border-radius: 12px;
            box-shadow: 0 2px 8px 0 #f07f0e33;
            transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
            background: linear-gradient(90deg, #f07f0e 0%, #ffb366 100%);
            color: #232526;
            border: none;
            margin-bottom: 0.7rem;
        }
        .btn-warning:hover, .btn-warning:focus {
            transform: translateY(-3px) scale(1.04);
            box-shadow: 0 6px 24px 0 #f07f0e66, 0 0 16px 2px #ffb36699;
            background: linear-gradient(90deg, #ffb366 0%, #f07f0e 100%);
            color: #232526;
        }
        p, li {
            color: #ffb366;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="material-card w-100">
        <!-- Your learning material content here -->
        <h1 class="text-center mb-4">Learning Material</h1>
        <div id="material-content">
            <!-- Dynamic content goes here -->
        </div>
        <a href="/" class="btn btn-warning mt-4">Back to Start</a>
    </div>
</div>
</body>
</html>
