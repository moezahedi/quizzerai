<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Learning Material</title>
    <style>
        body {
            background-color: #1e1f21;
            color: #e2e2e2;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #f07f0e;
            text-align: center;
            margin-top: 2rem;
            font-size: 2.6rem;
            font-weight: 700;
            text-shadow: 0 0 8px rgba(240, 127, 14, 0.6);
        }

        #learning-material {
            background-color: #2c2e33;
            padding: 30px;
            margin: 20px auto;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #subtopic {
            font-size: 1.8rem;
            color: #f07f0e;
        }

        #content {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #ccc;
            line-height: 1.6;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Learning Material</h1>

    <div id="learning-material">
        <h2 id="subtopic"></h2>
        <p id="content"></p>
    </div>

    <button onclick="nextMaterial()">Next Learning Material</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let currentMaterialIndex = 0;

        $.get("/learning_material", function(data) {
            loadLearningMaterial(data);
        });

        function loadLearningMaterial(data) {
            if (currentMaterialIndex >= data.length) {
                alert("You have completed all learning materials!");
                return;
            }

            const material = data[currentMaterialIndex];
            $('#subtopic').text(material.subtopic);
            $('#content').text(material.content);
        }

        function nextMaterial() {
            currentMaterialIndex++;
            $.get("/learning_material", function(data) {
                loadLearningMaterial(data);
            });
        }
    </script>
</body>
</html>
