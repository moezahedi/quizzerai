<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', Arial, sans-serif;
        }
        .quiz-card {
            background: rgba(34, 34, 34, 0.98);
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(240, 127, 14, 0.18), 0 0 24px 2px #f07f0e44;
            border: none;
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 600px;
            width: 100%;
        }
        h1, h2, h4, h5 {
            color: #f07f0e;
            font-weight: 700;
            letter-spacing: 1.2px;
        }
        #learning-material h4, #learning-material p {
            color: #ffb366;
        }
        .option-btn, .btn-warning {
            min-width: 180px;
            font-size: 1.08rem;
            font-weight: 600;
            border-radius: 12px;
            box-shadow: 0 2px 8px 0 #f07f0e33;
            transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
            background: linear-gradient(90deg, #f07f0e 0%, #ffb366 100%);
            color: #232526;
            border: none;
            margin-bottom: 0.7rem;
        }
        .option-btn:hover, .option-btn:focus, .btn-warning:hover, .btn-warning:focus {
            transform: translateY(-3px) scale(1.04);
            box-shadow: 0 6px 24px 0 #f07f0e66, 0 0 16px 2px #ffb36699;
            background: linear-gradient(90deg, #ffb366 0%, #f07f0e 100%);
            color: #232526;
        }
        #feedback {
            color: #ffb366;
            font-size: 1.15rem;
            margin-top: 1.2rem;
            padding: 1rem;
            background: #232526;
            border-radius: 10px;
            box-shadow: 0 2px 8px 0 #f07f0e33;
            text-align: center;
        }
        #result-screen h2 {
            color: #f07f0e;
            font-weight: 700;
        }
        #result-screen p {
            color: #ffb366;
            font-size: 1.2rem;
        }
        .btn-primary, .btn-secondary {
            font-weight: 600;
            border-radius: 10px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="quiz-card w-100">
        <div id="learning-material" class="mb-4 p-3 rounded bg-secondary bg-opacity-25">
            <h4 id="subtopic"></h4>
            <p id="content"></p>
        </div>
        <div id="quiz-container" class="mb-4">
            <div id="questions" class="mb-3"></div>
            <div id="answer-buttons" class="d-grid gap-2"></div>
            <button id="next-button" class="btn btn-warning mt-3" style="display:none;">Next Question</button>
        </div>
        <div id="feedback" class="d-none"></div>
        <div id="result-screen" style="display:none; text-align:center;">
            <h2>Quiz Complete!</h2>
            <p id="final-score"></p>
            <button class="btn btn-primary" onclick="restartQuiz()">Try Again</button>
            <a href="/" class="btn btn-secondary ms-2">Back to Start</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    let currentMaterialIndex = 0;
    let currentQuestionIndex = 0;
    let currentQuestions = [];
    let quizData = [];
    let score = 0;
    let totalQuestions = 0;
    $.get("/learning_material", function(data) {
        quizData = data;
        // Count total questions for final score
        totalQuestions = quizData.reduce((sum, mat) => sum + mat.questions.length, 0);
        loadLearningMaterial(quizData);
    });
    function loadLearningMaterial(data) {
        if (currentMaterialIndex >= data.length) {
            endQuiz();
            return;
        }
        const material = data[currentMaterialIndex];
        $('#subtopic').text(material.subtopic);
        $('#content').text(material.content);
        currentQuestions = material.questions;
        currentQuestionIndex = 0;
        if (currentQuestions && currentQuestions.length > 0) {
            loadQuestion(currentQuestions[currentQuestionIndex]);
        } else {
            currentMaterialIndex++;
            loadLearningMaterial(data);
        }
    }
    function loadQuestion(question) {
        $('#questions').html(`<p>${question.question_text}</p>`);
        $('#answer-buttons').empty();
        question.options.forEach((opt, index) => {
            $('#answer-buttons').append(`<button id="btn${index}" onclick="submitAnswer(${index})">${opt.answer_text}</button>`);
        });
        $('#next-button').hide();
        $('#feedback').hide();
    }
    function submitAnswer(answerIndex) {
        const question = currentQuestions[currentQuestionIndex];
        const correctAnswer = question.answer;
        let feedbackMessage = "";
        // Disable all answer buttons
        $("#answer-buttons button").prop('disabled', true);
        if (answerIndex === correctAnswer) {
            feedbackMessage = "Correct!";
            score++;
        } else {
            feedbackMessage = `Incorrect! ${question.options[answerIndex].explanation}`;
        }
        $('#feedback').text(feedbackMessage).show();
        $('#next-button').show();
    }
    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < currentQuestions.length) {
            loadQuestion(currentQuestions[currentQuestionIndex]);
        } else {
            currentMaterialIndex++;
            if (currentMaterialIndex < quizData.length) {
                loadLearningMaterial(quizData);
            } else {
                endQuiz();
            }
        }
    }
    function endQuiz() {
        $('#learning-material').hide();
        $('#quiz-container').hide();
        $('#feedback').hide();
        $('#result-screen').show();
        $('#final-score').text(`Your score: ${score} out of ${totalQuestions}`);
    }
    function restartQuiz() {
        // Reset all state and reload quiz
        currentMaterialIndex = 0;
        currentQuestionIndex = 0;
        score = 0;
        $('#learning-material').show();
        $('#quiz-container').show();
        $('#feedback').hide();
        $('#result-screen').hide();
        $.get("/learning_material", function(data) {
            quizData = data;
            totalQuestions = quizData.reduce((sum, mat) => sum + mat.questions.length, 0);
            loadLearningMaterial(quizData);
        });
    }
</script>
</body>
</html>
