<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzerAI2 - Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', Arial, sans-serif;
        }
        .card {
            background: rgba(34, 34, 34, 0.98);
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(240, 127, 14, 0.18), 0 0 24px 2px #f07f0e44;
            border: none;
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 520px;
            width: 100%;
        }
        h1 {
            color: #f07f0e;
            font-weight: 700;
            letter-spacing: 1.5px;
            font-size: 2.3rem;
            margin-bottom: 0.7rem;
        }
        h4 {
            color: #ffb366;
            font-weight: 400;
            margin-bottom: 2.2rem;
        }
        .btn-warning {
            min-width: 180px;
            font-size: 1.15rem;
            font-weight: 600;
            border-radius: 12px;
            box-shadow: 0 2px 8px 0 #f07f0e33;
            transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
            background: linear-gradient(90deg, #f07f0e 0%, #ffb366 100%);
            color: #232526;
            border: none;
        }
        .btn-warning:hover, .btn-warning:focus {
            transform: translateY(-3px) scale(1.04);
            box-shadow: 0 6px 24px 0 #f07f0e66, 0 0 16px 2px #ffb36699;
            background: linear-gradient(90deg, #ffb366 0%, #f07f0e 100%);
            color: #232526;
        }
        #topics {
            gap: 1.1rem !important;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card">
        <h1 class="text-center">Welcome to QuizzerAI!</h1>
        <h4 class="text-center">Choose a Topic to Start</h4>
        <div id="topics" class="d-flex flex-wrap justify-content-center"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function() {
        $.get('/topics', function(data) {
            data.forEach(function(topic) {
                $('#topics').append(
                    `<button class="btn btn-warning btn-lg mb-2" onclick="window.location='/quiz?topic=${encodeURIComponent(topic)}'">${topic}</button>`
                );
            });
        });
    });
</script>
</body>
</html>
