<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzerAI2 - Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-5">
    <h1 class="text-center mb-4">Welcome to QuizzerAI2!</h1>
    <h3 class="text-center mb-4">Choose a Topic to Start</h3>
    <div id="topics" class="d-flex flex-wrap justify-content-center gap-3"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function() {
        $.get('/topics', function(data) {
            data.forEach(function(topic) {
                $('#topics').append(
                    `<button class="btn btn-warning btn-lg" onclick="window.location='/quiz?topic=${encodeURIComponent(topic)}'">${topic}</button>`
                );
            });
        });
    });
</script>
</body>
</html>
